spring.application.name=diplom

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.redoc.path=/redoc.html
springdoc.redoc.enabled=true

spring.security.userEntity.name=1
spring.security.userEntity.password=2

microservices.user-service.url=http://localhost:8080
microservices.chat-service.url=http://localhost:8080

